name: labeler

on: [pull_request]

jobs:
  labeler:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.token }}
          xs_max_size: '1'
          s_max_size: '2'
          m_max_size: '3'
          l_max_size: '5'
          fail_if_xl: 'false'
